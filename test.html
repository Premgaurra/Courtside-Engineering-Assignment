<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" >
                <img src="./public/images/logo.png" alt="" width="40" height="32">
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Test Link</a></li>
            <li><a href="#" class="nav-link px-2">Visit History</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
    </div>

   
    <!-- Body -->

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">URL Shortener</h1>
            <p class="col-lg-10 fs-4">Shorten your URL<br>Get multiple shortened-URLs for a single link</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="container px-1"> 
                <div class="row">
                  <div class="col-8 px-2">
                    <div class="form-floating mb-3">
                      <input type="url" class="form-control" id="user_url" placeholder="https:/www.example.com">
                      <label for="user_url">Enter your URL here</label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="no_urls" placeholder="No of shortened URLs" min="1"  max="10">
                      <label for="no_urls">No of URL </span></label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <div class="form-floating mb-3">
                <input type="url" class="form-control" id="user_url" placeholder="https:/www.example.com">
                <label for="user_url">Enter your URL here</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="no_urls" placeholder="No of shortened URLs" min="1"  max="10">
                <label for="no_urls">No of shortened URLs <span style="font-size: small;"> (Max 10)</span></label>
              </div> -->
          
              <button class="w-100 btn btn-lg btn-primary" type="submit">Shorten Me</button>
              <hr class="my-4">
              <small class="text-body-secondary">By clicking Shorten Me, you agree to the terms of use.</small>
            </form>
          </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
